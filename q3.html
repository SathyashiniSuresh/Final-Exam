<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world is Rich </title>
</head>
<body>
    <h1>Where in the world is Rich</h1>
    <p>Rich was here</p>
    <footer>
        <custom-copyright></custom-copyright>
    </footer>
    <script>
        class CustomCopyright extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `&copy; ${new Date().getFullYear()} Rich's Adventures`;
            }
        }
        customElements.define('custom-copyright', CustomCopyright);
    </script>
</body>
</html>
