<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image </title>
</head>
<body>
    <main>
        <h1>Responsive Image</h1>
        <figure>
            <picture>
                <source srcset="readmeimages/400x600.png"
                    media="(orientation: portrait)">
                <img src="readmeimages/728x200.png" alt="A placeholder image demonstrating responsive design" />
            </picture>
            <figcaption>Responsive placeholder image that adjusts based on the screen orientation </figcaption>
        </figure>
    </main>
</body>
</html>
